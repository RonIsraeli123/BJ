<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loan Money</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='loan.js'></script>
    <script src='Index.js'></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
</head>
<body>
    <div class="ui equal width center aligned padded grid ">                  
        <div class="pay">
          <form class="ui form">
            <fieldset>

            <h2 class="ui dividing header ">Details</h2>
            <div class="field">
              <label >How mach:</label>
              <input id="SumLoan" type="number" placeholder="Money">
            </div>
            <div class="field">
              <label>Name</label>
              <div class="two fields">
                <div class="field">
                  <input type="text" name="shipping[first-name]" placeholder="First Name">
                </div>
                <div class="field">
                  <input type="text" name="shipping[last-name]" placeholder="Last Name">
                </div>
              </div>
            </div>                                 
            <h4 class="ui dividing header">Payment</h4>
            <div class="field">
              <label>Cell-phone Number</label>
              <div class="ui  ">
                <input type="tel">
              </div>

            </div>
            <div class="field">
              <label>Email</label>
              <div class="ui ">
                <input type="email" >
              </div>

            </div>
            <div class="fields">
              <div class="seven wide field">
                <label>Card Number</label>
                <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
              </div>
              <div class="three wide field">
                <label>CVC</label>
                <input type="text" name="card[cvc]" maxlength="3" placeholder="CVC">
              </div>
              <div class="six wide field">
                <label>Expiration</label>
                <div class="two fields">
                  <div class="field">
                    <select class="ui fluid search dropdown" name="card[expire-month]">
                      <option value="">Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </div>
                  <div class="field">
                    <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
                  </div>
                </div>
              </div>
            </div>                  
           
            <div class="ui button green"  onclick="alert('All Good')" onclick="moreMoney()" tabindex="0">Submit Order</div>
          </fieldset>

          </form>
        </div>
  </div>                   

</body>
</html>
